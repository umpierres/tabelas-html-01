<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabela 2</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<table>
				<thead class="top">
					<tr>
						<th colspan="2">TOPO</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="1" id="menu-side">MENU</td>
						<td colspan="2" id="content-side">CONTEÚDO</td>
					</tr>
				</tbody>
				<tfoot class="bottom">
					<tr>
						<td colspan="2">RODAPÉ</td>
					</tr>
				</tfoot>
			</table>
		</main>
	</body>
</html>
